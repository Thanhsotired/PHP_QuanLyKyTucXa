<select id="mySelect" onchange="selectOrType(this)">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="other">Other</option>
  </select>
  
  <input type="text" id="textInput" style="display: none;" placeholder="Nhập dữ liệu ở đây...">
  
  <script>
    function selectOrType(select) {
      var selectedValue = select.value;
      var textInput = document.getElementById("textInput");
  
      if (selectedValue === "other") {
        textInput.style.display = "block";
        textInput.value = ""; // Clear text input when 'Other' is selected
      } else {
        textInput.style.display = "none";
      }
    }
  </script>
